<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Meat Loaf</title>
        <h1>Meat Loaf</h1>
        <img src="../images/meatloaf.jpeg">
    </head>

    <body>
        <h4>Ingredients</h4>
        <ul>
            <li>1 1/2lbs ground beef</li>
            <li>1 egg</li>
            <li>1 onion, chopped</li>
            <li>1 cup of milk</li>
            <li>1 cup dried bread crumbs</li>
            <li>salt and pepper for taste</li>
            <li>1/3 cup ketchup</li>
            <li>2 tablespoons brown sugar</li>
            <li>2 tablespoon prepared mustard</li>
        </ul>

    </body>
</html>
